                main {
                        margin-top: 60px;

                #content {
                        display: none;
                }

<body>
        <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow" style="background-color: hotpink;">
                <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">Blockchain Patient Management</a>
                <ul class="navbar-nav px-3">
                        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
                        </li>
                </ul>
        </nav>
        <div class="container">
                <main role="main">
                        <div id="loader" class="text-center">
                                <p class="text-center">Loading...</p>
                        </div>
                        <div id="content">
                                <h2>List of Patients</h2>
                                <div id="patientsList"></div>

                                <h2>Patient Registration Form</h2><br>
                                <form onsubmit="App.createPatient(); return false;" method="post">
                                        <div class="form-group">
                                                <label for="">Enter Patient Name</label>
                                                <input type="text" class="form-control form-control-sm" id="pName" aria-describedby="helpId">
                                                <!-- <small id="helpId" class="form-text text-muted">Enter Name</small> -->
                                                <br>
                                                <label for="">Enter Patient Age</label>
                                                <input type="number" class="form-control form-control-sm" id="pAge" aria-describedby="helpId">
                                                <!-- <small id="helpId" class="form-text text-muted">Enter Name</small> -->
                                        </div><br>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                        </div>
                </main>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
